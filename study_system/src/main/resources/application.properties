server.port=9999
server.servlet.context-path=/study_system

#spring.application.name=study_system

#热部署
server.servlet.jsp.init-parameters.development=true

#视图解析
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#连接数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/study_system?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

#整合mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.ysw.graduate_project.study_system.entity

#包日志
logging.level.com.ysw.graduate_project.study_system.dao=debug

#文件处理
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
