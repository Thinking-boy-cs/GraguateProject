<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript" >


   $("#login").click(function () {

       var telNumber = $("#telNumber").val();
       var passWord = $("#passWord").val();

       if(isEmpty(telNumber)){
           $("#msg").html("用户手机号不可为空！");
           return;
       }


       if(isEmpty(passWord)){
           $("#msg").html("用户密码不可为空！");
           return;
       }


       $("#loginForm").submit();


   })

    function isEmpty(str) {
        if(str==null||str.trim()==""){
            return true;
        }
        return false;
    }

    //当前时间
   var t = null;

   function time() {
       dt = new Date();
       var y = dt.getFullYear();
       var M = dt.getMonth() + 1;
       var d = dt.getDate();
       var h = dt.getHours();
       var m = dt.getMinutes();
       var s = dt.getSeconds();
       M=checkTime(M);
       d=checkTime(d);
       h=checkTime(h);
       m=checkTime(m);
       s=checkTime(s);
       document.getElementById("timeShow").innerHTML = "当前时间：" + y + "-" + M + "-" + d + " " + h + ":" + m + ":" + s;
       t = setTimeout(time, 1000);
   }

   window.onload = function () {
       time()
   }

   function checkTime(i){
       if(i<10){
           i="0"+i;
       }
       return i;
   }


</script>
